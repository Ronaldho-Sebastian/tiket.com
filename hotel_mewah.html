<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header dan Hero Section Polos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="hidden lg:block bg-white text-sm text-gray-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex justify-end space-x-6">
            <a href="#" class="hover:text-gray-900 transition duration-150">Jadi Partner tiket.com</a>
            <a href="#" class="hover:text-gray-900 transition duration-150">BliBli Tiket Rewards</a>
            <a href="#" class="hover:text-gray-900 transition duration-150">Your Orders</a>
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-gray-900 transition duration-150">
                    <span class="font-bold">IDR</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex items-center justify-between">
            <div class="flex-shrink-0">
                <div class="h-8 w-24 bg-yellow-500 rounded flex items-center justify-center text-white font-black text-xl">
                    tiket<span class="text-blue-600">.com</span>
                </div>
            </div>

            <div class="flex-grow max-w-lg mx-8 hidden lg:block">
                <div class="relative">
                    <input 
                        type="text" 
                        placeholder="Staycation di Bandung" 
                        class="w-full bg-gray-100 border border-gray-200 rounded-lg py-3 px-12 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <button class="px-6 py-2 border border-blue-100 text-blue-600 font-semibold rounded-lg bg-blue-50 hover:bg-blue-100 transition duration-150">
                    Masuk
                </button>
                <button class="px-6 py-2 text-white font-semibold rounded-lg bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-md shadow-blue-300">
                    Daftar
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 hidden lg:block mb-4">
        <nav class="flex space-x-6 text-gray-700 font-semibold">
            <a href="#" class="hover:text-blue-600 transition duration-150">Pesawat</a>
            <a href="#" class="hover:text-blue-600 transition duration-150">Hotel</a>
            <a href="#" class="hover:text-blue-600 transition duration-150">Vila & Apt.</a>
            <a href="#" class="hover:text-blue-600 transition duration-150">To Do</a>
            <a href="#" class="hover:text-blue-600 transition duration-150">Kereta</a>
            
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-blue-600 transition duration-150">
                    <span>Lainnya</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
        </nav>
    </div>
</header>
<section class="relative bg-black"> 
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="flex flex-col lg:flex-row h-96 sm:h-[400px] md:h-[500px] overflow-hidden rounded-lg shadow-lg">
            
            <div class="relative w-full lg:w-3/5 h-full">
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent z-10 lg:w-1/3"></div>
                
                <div class="h-full w-full bg-cover bg-center" style="background-image: url('placeholder-kamar-sultan.jpg');"></div>
            </div>
            
            <div class="w-full lg:w-2/5 h-full flex items-center justify-start p-8 sm:p-12 absolute lg:relative inset-0 lg:inset-auto z-20" style="background-color: #442c26;">
                
                <div class="lg:hidden absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-70"></div>
                
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white leading-tight mt-auto lg:mt-0 relative">
                    Nginep nyaman ala sultan di hotel bintang 4 dan 5
                </h1>
            </div>
            
        </div>
    </div>
</section>
</body>
</html>
